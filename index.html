<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emprende IA - Ensenada</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* --- ESTILOS RESPONSIVE (M√ìVIL Y PC) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* PANEL LATERAL / INFERIOR */
        .sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 380px;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }

        .mobile-toggle {
            display: none;
            width: 40px;
            height: 5px;
            background-color: #ccc;
            border-radius: 10px;
            margin: 0 auto 15px auto;
        }

        .sidebar h2 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            font-size: 13px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-analyze {
            flex: 2;
            padding: 14px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-location {
            flex: 1;
            padding: 14px;
            background: #34A853;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
        }

        .resultado {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            background: white;
            border: 1px solid #e0e6ff;
            animation: fadeIn 0.5s ease;
        }

        .result-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .feature-item {
            background: #f8f9ff;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid #e0e6ff;
        }

        .top3-box {
            background: #fff8e1;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .top3-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ffcc80;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 900;
            font-size: 12px;
            max-width: 160px;
        }

        .legend h4 { margin-bottom: 5px; }
        .legend-item { display: flex; align-items: center; margin: 3px 0; }

        .loading { display: none; text-align: center; padding: 10px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .emoji-icon { font-size: 24px; text-align: center; line-height: 1; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); }

        .gmaps-icon { position: relative; width: 40px; height: 40px; }
        .gmaps-icon::before {
            content: ""; position: absolute; top: 0; left: 0; width: 40px; height: 40px;
            background: #EA4335; border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .gmaps-icon::after {
            content: ""; position: absolute; top: 10px; left: 10px; width: 20px; height: 20px;
            background: white; border-radius: 50%;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MODO CELULAR */
        @media (max-width: 768px) {
            .sidebar {
                top: auto;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                border-radius: 25px 25px 0 0;
                max-height: 40vh; /* Altura inicial en m√≥vil */
                padding: 15px;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            }
            .sidebar.expanded { max-height: 80vh; }
            .mobile-toggle { display: block; }
            .legend { bottom: auto; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.9); }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="sidebar" id="sidebarPanel">
        <div class="mobile-toggle" onclick="togglePanel()"></div>
        <h2>üöÄ Emprende IA</h2>
        <p class="subtitle">Sistema Detector de Oportunidades de Negocio</p>

        <div class="action-buttons">
            <button class="btn-location" onclick="centrarEnMiUbicacion()" title="Usar mi ubicaci√≥n GPS">
                <i class="fas fa-location-crosshairs"></i>
            </button>
            <button class="btn-analyze" onclick="analizarZona()">
                <i class="fas fa-search"></i> Analizar Aqu√≠
            </button>
        </div>

        <div class="info-box">
            üìç <span id="current-location">31.8045, -116.5934</span> | üìè Radio: 500m
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 12px; color: #666;">Consultando Inteligencia Artificial...</p>
        </div>

        <div id="resultado" class="resultado">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="result-title" id="res-titulo"></div>
                <div id="res-confianza" style="font-size:12px; font-weight:bold; color:green;"></div>
            </div>

            <p id="res-msg" style="font-size: 14px; color: #555; margin-top: 5px;"></p>

            <div class="features-grid" id="res-features"></div>

            <div id="top3-container" class="top3-box" style="display: none;">
                <div style="font-weight: bold; margin-bottom: 5px; color: #e65100;">üèÜ Top Oportunidades</div>
                <div id="top3-list"></div>
            </div>

            <div style="margin-top: 10px; text-align: center;">
                <button onclick="togglePanel()" style="background:none; border:none; color:#667eea; text-decoration:underline;">Ver mapa completo</button>
            </div>
        </div>
    </div>

    <div class="legend">
        <h4>Leyenda</h4>
        <div class="legend-item"><span class="emoji-icon" style="font-size:16px; width:20px;">üè´</span> Escuelas</div>
        <div class="legend-item"><span class="emoji-icon" style="font-size:16px; width:20px;">üè•</span> Hospitales</div>
        <div class="legend-item"><span class="emoji-icon" style="font-size:16px; width:20px;">üõí</span> Comercios</div>
        <div class="legend-item"><span class="emoji-icon" style="font-size:16px; width:20px;">üìç</span> Oportunidad</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const BASE_URL = "https://alejandraRodriguez.pythonanywhere.com";

        // --- COORDENADAS INICIALES FIJAS ---
        const INICIO_LAT = 31.8045;
        const INICIO_LNG = -116.5934;

        // Inicializar mapa
        const map = L.map('map', { zoomControl: false }).setView([INICIO_LAT, INICIO_LNG], 16);
        L.control.zoom({ position: 'topright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Icono Google
        const gmapsIcon = L.divIcon({
            className: 'gmaps-icon',
            html: '',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });

        // Marcador Inicial
        const marker = L.marker([INICIO_LAT, INICIO_LNG], { draggable: true, icon: gmapsIcon }).addTo(map);
        const radioVisual = L.circle([INICIO_LAT, INICIO_LNG], { color: '#EA4335', fillColor: '#EA4335', fillOpacity: 0.1, radius: 500 }).addTo(map);
        let layerIconos = L.layerGroup().addTo(map);

        // Actualizar coordenadas al mover
        marker.on('drag', function(e) {
            const pos = marker.getLatLng();
            radioVisual.setLatLng(pos);
            document.getElementById('current-location').textContent = `${pos.lat.toFixed(4)}, ${pos.lng.toFixed(4)}`;
        });

        marker.on('dragend', function() {
            if(window.innerWidth < 768) document.getElementById('sidebarPanel').classList.remove('expanded');
        });

        function togglePanel() {
            document.getElementById('sidebarPanel').classList.toggle('expanded');
        }

        async function analizarZona() {
            const pos = marker.getLatLng();
            const panel = document.getElementById('sidebarPanel');

            if(window.innerWidth < 768) panel.classList.add('expanded');

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado').style.display = 'none';
            layerIconos.clearLayers();

            try {
                const response = await fetch(`${BASE_URL}/predecir_ubicacion`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ lat: pos.lat, lng: pos.lng })
                });

                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (data.error) { alert(data.error); return; }

                if (data.lugares_encontrados) {
                    data.lugares_encontrados.forEach(l => {
                        let e = 'üìç';
                        if(l.tipo === 'escuela') e = 'üè´'; else if(l.tipo === 'hospital') e = 'üè•';
                        else if(l.tipo === 'gym') e = 'üèãÔ∏è'; else if(l.tipo === 'comercio') e = 'üõí';

                        L.marker([l.lat, l.lng], {
                            icon: L.divIcon({className: 'emoji-icon', html: e, iconSize: [20, 20]})
                        }).bindPopup(l.nombre).addTo(layerIconos);
                    });
                }

                document.getElementById('res-titulo').textContent = data.oportunidad || 'An√°lisis Completo';
                document.getElementById('res-msg').textContent = data.mensaje || '';

                const c = data.caracteristicas || {};
                const feats = [
                    {l:'Escuelas', v: c.escuelas||0, e:'üè´'}, {l:'Hospitales', v: c.hospitales||0, e:'üè•'},
                    {l:'Gimnasios', v: c.gimnasios||0, e:'üèãÔ∏è'}, {l:'Comercios', v: c.comercios||0, e:'üõí'}
                ];
                document.getElementById('res-features').innerHTML = feats.map(f =>
                    `<div class="feature-item">${f.e} ${f.l}: <b>${f.v}</b></div>`
                ).join('');

                const tops = data.top3_oportunidades || data.top3;
                if(tops && tops.length > 0) {
                    document.getElementById('top3-container').style.display = 'block';
                    document.getElementById('top3-list').innerHTML = tops.map((op, i) => `
                        <div class="top3-item"><span>#${i+1} ${op.nombre||op.oportunidad}</span><b>${(op.probabilidad*100).toFixed(0)}%</b></div>
                    `).join('');
                } else {
                    document.getElementById('top3-container').style.display = 'none';
                }

                document.getElementById('resultado').style.display = 'block';
                if(window.innerWidth < 768) panel.classList.add('expanded');

            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                alert('Error de conexi√≥n: ' + e.message);
            }
        }

        function centrarEnMiUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    const lat = p.coords.latitude;
                    const lng = p.coords.longitude;
                    map.setView([lat, lng], 16);
                    marker.setLatLng([lat, lng]);
                    radioVisual.setLatLng([lat, lng]);
                    document.getElementById('current-location').textContent = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    analizarZona();
                }, e => alert('Error GPS: ' + e.message));
            } else { alert('GPS no soportado'); }
        }

        // --- INICIO AUTOM√ÅTICO EN LA UBICACI√ìN FIJA ---
        // Ya no pedimos GPS al inicio, solo analizamos donde indicaste
        analizarZona();
    </script>
</body>
</html>
